<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Positive Results</title>
    <script
      src="https://kit.fontawesome.com/5752404560.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      overflow-x: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    main {
      position: relative;
      padding: 3rem 5rem;
      height: 93vh;
      text-align: center;
    }
    main::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(0, 0, 0, 0.5);
    }
    .title {
      text-transform: uppercase;
      font-size: 2rem;
      font-weight: 900;
    }
    .map {
      position: absolute;
      top: 30%;
      left: 50%;
      font-size: 1.4rem;
      transform: translate(-50%, -30%);
      z-index: 3;
      color: white;
    }
    .map a,
    .map i {
      color: rgb(52, 52, 238);
      font-weight: 700;
      margin-right: 0.8rem;
      font-size: 1.8rem;
    }
    .map a:hover {
      color: rgb(71, 71, 255);
    }
    footer {
      width: 100%;
      background: rgb(46, 45, 45);
      color: #999;
      padding: 0 9rem;
      padding-top: 2rem;
    }

    footer h3 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      display: flex;
      gap: 4rem;
      margin-bottom: 1rem;
    }
    .links {
      cursor: pointer;
    }
    a,
    i {
      text-decoration: none;
      color: rgb(236, 234, 234);
    }
    .git-links:hover i {
      color: rgb(122, 119, 119);
    }
    .link-links:hover i {
      color: rgb(48, 48, 252);
    }
    h5 {
      letter-spacing: 0.03rem;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    p {
      text-align: center;
      font-size: 0.8rem;
    }
    @media (max-width: 745px) {
      .map {
        font-size: 2rem;
      }
      footer {
        padding: 0 3rem;
        padding-top: 2rem;
      }
    }

    @media (max-width: 475px) {
      main {
        padding: 3rem 5rem;
        height: 90vh;
      }
      img {
        width: 100%;
        height: 80vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      footer {
        padding: 0 2rem;
        padding-top: 2rem;
      }
    }

    @media (max-width: 410px) {
    }
  </style>

  <body>
    <main>
      <img src="../static/diabetes2.jpg" alt="" />
      <h1 class="title">Your results are positive</h1>
      <div class="map">
        <a
          href="https://www.google.com/maps/search/diabetes+hospital+near+me/@18.5436183,77.5671361,14z/data=!3m1!4b1"
          ><i class="fas fa-map-marker-alt"></i>Click here</a
        >to get the list hospitals for diabetes
      </div>
    </main>
    <footer>
      <h3>For More Info. About My Project Visit At :</h3>
      <ul>
        <li>
          <div class="git-links links">
            <i class="fab fa-github"></i>
            <a href="https://github.com/AnupPendkar/Diabetes-identifier"
              >GitHub</a
            >
          </div>
        </li>
        <li>
          <div class="link-links links">
            <i class="fab fa-linkedin"></i>
            <a href="https://www.linkedin.com/in/anup-pendkar-8a9826196/"
              >LinkedIn</a
            >
          </div>
        </li>
      </ul>
      <h5>GitHub LinkedIn Designed and built with all love by Anup Pendkar.</h5>
      <p>Â©2020 Anup Pendkar. All rights Reserved</p>
    </footer>
  </body>
</html>
