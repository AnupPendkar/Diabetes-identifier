<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 10px 0;
            background-image: url({{url_for('static', filename='gym_crowd.jpg')}});
            background-size: 1350px 700px; 
            background-repeat: no-repeat;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Potta One', cursive;
        }

        .container2 {
            display: flex;
            justify-content: space-evenly;
            padding-top: 40px;
        }
        .container3 {
            display: flex;
            justify-content: space-evenly;
            padding-top: 95px;
        }
        .time{
            padding-top: 24px;
            text-align: center;
        }
        .time input{
            width: 25px;
        }
        button{
            margin: 25px 41%;
            width: 243px;
            height: 24px;
            background-color: #dd0707;
            border-radius: 9px;
        }
        button:hover{
            background-color: rgb(255, 28, 28);
        }
        .temperature input{
            margin-left: 16px;
        }
        .temperature input:hover{
            width: 160px;
            height: 25px;
        }
        .temperature h2{
            font-family: 'Original Surfer', cursive;
            font-size: 30px;
        }
        .day h2{
            margin-left: 17px;
            font-family: 'Original Surfer', cursive;
            font-size: 30px;
        }
        .day select:hover{
            width: 90px;
            height: 25px;
        }
        .month h2{
            margin-left: 9px;
            font-family: 'Original Surfer', cursive;
            font-size: 30px;
        }
        .month select:hover{
            width: 90px;
            height: 25px;
        }
        .weekend h2{
            font-family: 'Original Surfer', cursive;
            font-size: 27px;
        }
        .semester_start h2{
            font-family: 'Original Surfer', cursive;
            font-size: 27px;
        }
        .semester_end h2{
            font-family: 'Original Surfer', cursive;
            font-size: 27px;
        }
        .holiday h2{
            font-family: 'Original Surfer', cursive;
            font-size: 27px;
        }
        .time h2{
            font-family: 'Original Surfer', cursive;
            font-size: 24px;
        }
    </style>
</head>

<body>


    <div class="container">
        <h1>Gym crowd identifier</h1>

        <form method="POST" action="{{ url_for('predict')}}" accept-charset="utf-8">
            <div class="container2">
                <div class="temperature">
                    <h2>temperature(in Â°C)</h2>
                    <input type="text" name="temperature" placeholder="temperature" required>
                </div>
                <div class="day">
                    <h2>day</h2>
                    <select name="day">
                        <option value="0">monday</option>
                        <option value="1">tuesday</option>
                        <option value="2">wednesday</option>
                        <option value="3">thurshday</option>
                        <option value="4">friday</option>
                        <option value="5">saturday</option>
                        <option value="6">sunday</option>
                    </select>
                </div>
                <div class="month">
                    <h2>month</h2>
                    <select name="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">Augest</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>
            <div class="container3">
                <div class="weekend">
                    <h2>Is weekend today?</h2>
                    <input type="radio" id="Yes1" value="1" name="weekend" checked>
                    <label for="Yes1">Yes</label><br>
                    <input type="radio" id="No1" value="0" name="weekend">
                    <label for="No1">No</label>
                </div>
                <div class="semester_start">
                    <h2>Is semester starts now?</h2>
                    <input type="radio" id="Yes2" value="1" name="semester_start" checked>
                    <label for="Yes2">Yes</label><br>
                    <input type="radio" id="No2" value="0" name="semester_start">
                    <label for="No2">No</label>
                </div>
                <div class="semester_end">
                    <h2>Is during semester?</h2>
                    <input type="radio" id="Yes3" value="1" name="semester_end" checked>
                    <label for="Yes3">Yes</label><br>
                    <input type="radio" id="No3" value="0" name="semester_end">
                    <label for="No3">No</label>
                </div>
                <div class="holiday">
                    <h2>Is holiday today?</h2>
                    <input type="radio" id="Yes4" value="1" name="holiday" checked>
                    <label for="Yes4">Yes</label><br>
                    <input type="radio" id="No4" value="0" name="holiday">
                    <label for="No4">No</label>
                </div>
            </div>
            <div class="time">
                <h2>Time(24-Hr Format)</h2>
                <input type="text" placeholder="Hr" name="hour" required>
                <input type="text" placeholder="Min" name="minute" required>
                <input type="text" placeholder="Sec" name="second" required>
            </div>
            <button type="submit">predict</button>
        </form>
    </div>

</body>

</html>
