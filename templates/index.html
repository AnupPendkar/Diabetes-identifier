<!DOCTYPE html>
<html lang="en">

<head>
    <title>Diabetes-identifier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url({{url_for('static', filename='diabetes2.jpg')}});
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            padding: 0px;
            text-align: center;
        }

        h1 {
            margin: 70px;
            padding: 2px;
            text-align: center;
            font-size: 46px
        }

        form {
            text-align: center;
        }

        .form-group input {
            text-align: center;
            width: 427px;
            padding: 1px;
            margin: 3px auto;
            font-size: 25px;
            font-family: 'Architects Daughter', cursive;
            border-radius: 12px;
        }

        .form-group input:hover {
            width: 400px;
            height: 50px;
        }

        button {
            background-color: rgb(195, 15, 15);
            width: 126px;
            margin: 36px 22px;
            height: 44px;
            border-radius: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(255, 24, 24)
        }

        footer{
            margin-top: 100px;
            background-color: #383737;
        }
        footer li{
            display: inline-block;
            margin-right: 30px;
        }
        footer a{
            font-size: 21px;
        }
    </style>
</head>

<body>


    <div class="container">
        <h1>Diabetes Identifier</h1>

        <form method="POST" action="{{ url_for('submit')}}" accept-charset="utf-8">
            <div class="form-group">
                <input type="text" name="pregnancies" placeholder="pregnancies" required>
            </div>
            <div class="form-group">
                <input type="text" name="blood_pressure" placeholder="blood_pressure" required>
            </div>
            <div class="form-group">
                <input type="text" name="skin_thickness" placeholder="skin_thickness" required>
            </div>
            <div class="form-group">
                <input type="text" name="ensulin" placeholder="ensulin" required>
            </div>
            <div class="form-group">
                <input type="text" name="glucose" placeholder="glucose" required>
            </div>
            <div class="form-group">
                <input type="text" name="BMI" placeholder="BMI" required>
            </div>
            <div class="form-group">
                <input type="text" name="DPF" placeholder="DPF" required>
            </div>
            <div class="form-group">
                <input type="text" name="age" placeholder="age" required>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>

    <footer class="bd-footer text-muted">
        <div class="container-fluid p-3 p-md-5">
            <h5>For More Info. About My Project Visit At :</h5>
            <ul class="bd-footer-links">
                <li><a href="https://github.com/AnupPendkar/Diabetes-identifier">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/anup-pendkar-8a9826196/">LinkedIn</a></li>
            </ul>
            <p>Designed and built with all love by Anup Pendkar.</p>
            <p>If You Liked My Work Please Let Me Know On LinkedIn. Also Your Suggestions Are Happily Being Heard. Thank You So Much For Your Valuable Time</p>
        </div>
    </footer>

 </body>

</html>
